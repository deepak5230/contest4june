<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .gender-tables {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Student Management</h1>
    <input type="text" id="search" placeholder="Search by name or email">
    <div class="buttons">
        <button onclick="sortData('AZ')">Sort A-Z</button>
        <button onclick="sortData('ZA')">Sort Z-A</button>
        <button onclick="sortData('marks')">Sort by Marks</button>
        <button onclick="sortData('passing')">Sort by Passing</button>
        <button onclick="sortData('class')">Sort by Class</button>
        <button onclick="sortData('gender')">Sort by Gender</button>
    </div>
    <div id="table-container">
        <table id="student-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Class</th>
                    <th>Email</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
